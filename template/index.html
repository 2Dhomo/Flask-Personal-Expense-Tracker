<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>All Expenses</h1>
    <a href="{{ url_for('add_expense') }}">Add Expense</a> | <a href="/export">Export CSV</a>
    <table border="1">
        <tr>
            <th>Amount</th><th>Category</th><th>Date</th><th>Description</th><th>Action</th>
        </tr>
        {% for e in expenses %}
        <tr>
            <td>{{ e.amount }}</td>
            <td>{{ e.category }}</td>
            <td>{{ e.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ e.description }}</td>
            <td><a href="/delete/{{ e.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
